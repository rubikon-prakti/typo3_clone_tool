name: TYPO3 Database and File Sync

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: |
          ${{ secrets.SOURCE_SSH_KEY }}
          ${{ secrets.TARGET_SSH_KEY }}
    
    - name: Add SSH known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SOURCE_SERVER }} >> ~/.ssh/known_hosts
        ssh-keyscan -H ${{ secrets.TARGET_SERVER }} >> ~/.ssh/known_hosts
    
    - name: Export database from source server
      run: |
        echo "Exporting database from source server..."
        ssh ${{ secrets.SOURCE_SSH_USER }}@${{ secrets.SOURCE_SERVER }} \
          "cd ${{ secrets.SOURCE_PATH }} && ./vendor/bin/typo3 database:export" > live.sql
        
        echo "Database export completed. Size: $(wc -l < live.sql) lines"
    
    - name: Process database dump
      run: |
        echo "Processing database dump..."
        
        # Replace domains in the SQL dump
        sed -i "s/${{ secrets.SOURCE_SERVER }}/${{ secrets.TARGET_SERVER }}/g" live.sql
        
        echo "Database processing completed"
    
    - name: Import database to target server
      run: |
        echo "Uploading and importing database to target server..."
        
        # Upload SQL file
        scp live.sql ${{ secrets.TARGET_SSH_USER }}@${{ secrets.TARGET_SERVER }}:${{ secrets.TARGET_PATH }}/
        
        # Import database
        ssh ${{ secrets.TARGET_SSH_USER }}@${{ secrets.TARGET_SERVER }} << 'EOF'
          cd ${{ secrets.TARGET_PATH }}
          
          # Clear existing database
          if [ -f "./clearDB.sql" ]; then
            mysql -u ${{ secrets.DB_NAME }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} < ./clearDB.sql
          fi
          
          # Import new database
          mysql -u ${{ secrets.DB_NAME }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} < ./live.sql
          
          # Additional database updates
          # mysql -u ${{ secrets.DB_NAME }} -p${{ secrets.DB_PASSWORD }} -e "UPDATE sys_template SET config = REPLACE(config, '${{ secrets.SOURCE_SERVER }}', '${{ secrets.TARGET_SERVER }}');" ${{ secrets.DB_NAME }}
          # mysql -u ${{ secrets.DB_NAME }} -p${{ secrets.DB_PASSWORD }} -e "UPDATE sys_template SET constants = REPLACE(constants, '${{ secrets.SOURCE_SERVER }}', '${{ secrets.TARGET_SERVER }}');" ${{ secrets.DB_NAME }}
          mysql -u ${{ secrets.DB_NAME }} -p${{ secrets.DB_PASSWORD }} -e "UPDATE tt_content SET bodytext = REPLACE(bodytext, '${{ secrets.SOURCE_SERVER }}', '${{ secrets.TARGET_SERVER }}');" ${{ secrets.DB_NAME }}
          # mysql -u ${{ secrets.DB_NAME }} -p${{ secrets.DB_PASSWORD }} -e "UPDATE pages SET url = REPLACE(url, '${{ secrets.SOURCE_SERVER }}', '${{ secrets.TARGET_SERVER }}') WHERE url IS NOT NULL;" ${{ secrets.DB_NAME }}
          
          # Cleanup
          rm -f ./live.sql
        EOF
    
    - name: Sync files
      run: |
        echo "Syncing files from source to target server..."
        
        # Create temporary directory for file transfer
        mkdir -p temp_sync
        
        # Sync files from source to GitHub runner
        rsync -azP -e "ssh" \
          ${{ secrets.SOURCE_SSH_USER }}@${{ secrets.SOURCE_SERVER }}:${{ secrets.SOURCE_PATH }}/ \
          temp_sync/ \
          --exclude='*.log' \
          --exclude='var/cache/*' \
          --exclude='var/log/*' \
          --exclude='typo3temp/*'

        sed -i "s/${{ secrets.SOURCE_SERVER }}/${{ secrets.TARGET_SERVER }}/g" temp_sync/config/sites/kolibri/config.yaml
        
        # Sync files from GitHub runner to target
        rsync -azP -e "ssh" \
          temp_sync/ \
          ${{ secrets.TARGET_SSH_USER }}@${{ secrets.TARGET_SERVER }}:${{ secrets.TARGET_PATH }}/ \
          --delete \
          --mkpath
        
        # Cleanup
        rm -rf temp_sync
    
    - name: Update configuration on target server
      run: |
        echo "Updating configuration on target server..."
        
        ssh ${{ secrets.TARGET_SSH_USER }}@${{ secrets.TARGET_SERVER }} << 'EOF'
          cd ${{ secrets.TARGET_PATH }}
          
          # Update database configuration
          CONFIG_FILE="config/system/settings.php"
          if [ -f "$CONFIG_FILE" ]; then
            cp "$CONFIG_FILE" "$CONFIG_FILE.backup"
            
            # Update database settings
            sed -i "s/'dbname' => '[^']*'/'dbname' => '${{ secrets.DB_NAME }}'/g" "$CONFIG_FILE"
            sed -i "s/'user' => '[^']*'/'user' => '${{ secrets.DB_NAME }}'/g" "$CONFIG_FILE"
            sed -i "s/'password' => '[^']*'/'password' => '${{ secrets.DB_PASSWORD }}'/g" "$CONFIG_FILE"
          fi

          # Backup current robots.txt if it exists
          if [ -f "public/robots.txt" ]; then
            cp "public/robots.txt" "public/robots-live.txt"
          fi
          
          # Create development robots.txt
          cat > "public/robots.txt" << 'ROBOTS_EOF'
        User-agent: *
        Disallow: /
        ROBOTS_EOF
          
          # Update .htaccess with IP restrictions
          HTACCESS_FILE="public/.htaccess"
          if [ -f "$HTACCESS_FILE" ]; then
            # Create temporary file with IP restrictions
            cat > "$HTACCESS_FILE.tmp" << 'HTACCESS_EOF'
        Order Deny,Allow
        Deny from all
        Allow from 217.29.146.116
        Allow from 62.46.64.235
        HTACCESS_EOF
            
            # Append original .htaccess content
            cat "$HTACCESS_FILE" >> "$HTACCESS_FILE.tmp"
            mv "$HTACCESS_FILE.tmp" "$HTACCESS_FILE"
          else
            # Create new .htaccess
            cat > "$HTACCESS_FILE" << 'HTACCESS_EOF'
        Order Deny,Allow
        Deny from all
        Allow from 217.29.146.116
        Allow from 62.46.64.235
        HTACCESS_EOF
          fi
        EOF
    
    - name: Cleanup
      if: always()
      run: |
        # Remove any temporary files
        rm -f live.sql
        rm -rf temp_sync
        
        echo "Sync completed successfully!"
